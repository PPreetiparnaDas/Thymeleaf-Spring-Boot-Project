<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-reset {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Product Form</h2>
        <form action="#" th:action="@{/products}" th:object="${product}" method="post">
            <div class="mb-3">
                <label class="form-label">Product Name :</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price :</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity :</label>
                <input type="number" class="form-control" th:field="*{qty}">
                <div class="text-danger" th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></div>
            </div>
            <button type="reset" class="btn btn-reset">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <a href="/products">View All Products</a>
    </div>
</body>
</html>
